<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Shield Background -->
  <path d="M100 20 L160 45 L160 100 Q160 140 100 180 Q40 140 40 100 L40 45 Z" 
        fill="url(#shieldGradient)" stroke="#8b5cf6" stroke-width="3"/>
  
  <!-- House Symbol -->
  <path d="M100 70 L130 90 L130 130 L70 130 L70 90 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Roof -->
  <path d="M100 60 L140 85 L60 85 Z" 
        fill="url(#roofGradient)"/>
  
  <!-- Door -->
  <rect x="90" y="105" width="20" height="25" 
        fill="#8b5cf6" rx="2"/>
  
  <!-- Windows -->
  <rect x="75" y="95" width="12" height="12" 
        fill="#ec4899" rx="1"/>
  <rect x="113" y="95" width="12" height="12" 
        fill="#14b8a6" rx="1"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>