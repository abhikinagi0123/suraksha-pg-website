<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="white" opacity="0.1"/>
  
  <!-- Shield Background -->
  <path d="M100 30 L150 50 L150 95 Q150 125 100 160 Q50 125 50 95 L50 50 Z" 
        fill="url(#shieldGradient)" stroke="#8b5cf6" stroke-width="3"/>
  
  <!-- House Symbol -->
  <path d="M100 75 L125 90 L125 120 L75 120 L75 90 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Roof -->
  <path d="M100 65 L135 85 L65 85 Z" 
        fill="url(#roofGradient)"/>
  
  <!-- Door -->
  <rect x="92" y="100" width="16" height="20" 
        fill="#8b5cf6" rx="2"/>
  
  <!-- Windows -->
  <rect x="80" y="92" width="10" height="10" 
        fill="#ec4899" rx="1"/>
  <rect x="110" y="92" width="10" height="10" 
        fill="#14b8a6" rx="1"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="55" r="3" fill="#fbbf24"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>